<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador PDF</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 class="title">Visualizador de precios PDF </h1>
  <div id="contenedor_principal">
    <div id="contenedor_1">
      <div id="titulos">
        <div>numero</div>
        <div>tipo</div>
      </div>
      <div id="resultados">
        <table>
          <tbody id="num_pag"></tbody>
        </table>
        <table>
          <thead></thead>
          <tbody id="conte"></tbody>
        </table>
      </div>
    </div>
    <div id="contenedor">
      <div id="total-resultados">
        <span class="text">Total p치ginas en blanco y negro: <span id="total-blanco-negro" class="cuadrito"></span></span>
        <span class="text">Total p치ginas en color: <span id="total-pag-color" class="cuadrito"></span></span>
        <span class="text">Total de precios p치ginas en blanco y negro: $<span id="total-bk" class="cuadrito"></span></span>
        <span class="text">Total de precios p치ginas en color: $<span id="total-color" class="cuadrito"></span></span>        <span class="text">Total de precios: $<span id="total-total" class="cuadrito"></span></span><br>
      </div>
      <div id="botones">
        <input type="file" id="input-pdf" accept=".pdf"  />
        <button id="btn-cargar">Cargar PDF</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
  <script src="javascript.js"></script>
</body>
</html>
