<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Vertical de Morat</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .video-container {
            width: 100%;
            height: 60vh;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: rotate(0deg);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .option-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .option-btn.correct {
            background: #4caf50 !important;
            border-color: #388e3c;
        }

        .option-btn.incorrect {
            background: #f44336 !important;
            border-color: #d32f2f;
        }

        .score {
            font-size: 16px;
            color: #ffd700;
            margin: 10px 0;
        }

        .end-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: fadeIn 0.5s ease-out;
        }

        .restart-btn {
            padding: 12px 25px;
            background: #ffd700;
            border: none;
            border-radius: 20px;
            color: #2575fc;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .restart-btn:hover {
            transform: scale(1.05);
            background: #fff;
        }

        .final-score {
            font-size: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @media (max-width: 480px) {
            .video-container {
                height: 50vh;
            }
            
            .option-btn {
                font-size: 13px;
                padding: 10px;
            }
        }

        .tap-message {
            color: #ffd700;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Quiz de Morat ðŸŽµ</h1>
        <div class="video-container fade-in">
            <video id="videoPlayer" controls playsinline></video>
        </div>
        <div class="options" id="optionsContainer"></div>
        <div class="score" id="score">Aciertos: 0</div>
        
        <div class="end-screen" id="endScreen">
            <div class="final-score" id="finalScore"></div>
            <button class="restart-btn" onclick="restartGame()">Volver a intentar</button>
        </div>
    </div>

    <script>
        const videos = [
            {
                file: "no hay mÃ¡s que debÃ­ suponer lo.mp4",
                correctAnswer: "No Hay MÃ¡s QuÃ© Hacer",
                options: ["No Hay MÃ¡s QuÃ© Hacer", "CÃ³mo Te Atreves", "Aprender a Quererte", "Cuando Nadie Ve"]
            },
            {
                file: "besos en guerra.mp4",
                correctAnswer: "Besos en Guerra",
                options: ["Besos en Guerra", "DebÃ­ Suponerlo", "En un Solo DÃ­a", "Salir con Vida"]
            },
            {
                file: "a donde vamos.mp4",
                correctAnswer: "A DÃ³nde Vamos",
                options: ["A DÃ³nde Vamos", "ParÃ­s", "506", "La Ãšltima Curiosidad"]
            },
            {
                file: "aprender a quererte.mp4",
                correctAnswer: "Aprender a Quererte",
                options: ["Aprender a Quererte", "Yo Contra Ti", "MÃ¡s de Lo Que ApostÃ©", "No Se Va"]
            },
            {
                file: "no se va.mp4",
                correctAnswer: "No Se Va",
                options: ["No Se Va", "CÃ³mo Te Atreves", "Ladrona", "Cuanto Antes"]
            },
            {
                file: "segundos platos.mp4",
                correctAnswer: "Segundos Platos",
                options: ["Segundos Platos", "Porfa no te Vayas", "DebÃ­ Suponerlo", "Ya No Somos Dos"]
            },
            {
                file: "cuando nadie.mp4",
                correctAnswer: "Cuando Nadie Ve",
                options: ["Cuando Nadie Ve", "Amor con Hielo", "Aprender a Quererte", "No Se Va"]
            },
            {
                file: "consejo de amor.mp4",
                correctAnswer: "Consejo de Amor",
                options: ["Consejo de Amor", "DebÃ­ Suponerlo", "506", "En un Solo DÃ­a"]
            }
        ];

        let currentVideoIndex = 0;
        let score = 0;
        const videoPlayer = document.getElementById('videoPlayer');
        const optionsContainer = document.getElementById('optionsContainer');
        const scoreElement = document.getElementById('score');
        const endScreen = document.getElementById('endScreen');
        const finalScore = document.getElementById('finalScore');

        function loadVideo() {
            const currentVideo = videos[currentVideoIndex];
            videoPlayer.src = `videos/${currentVideo.file}`;
            
            optionsContainer.innerHTML = '';
            currentVideo.options.sort(() => Math.random() - 0.5).forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn fade-in';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, button);
                optionsContainer.appendChild(button);
            });
            
            videoPlayer.setAttribute('playsinline', '');
            videoPlayer.play().catch(error => {
                console.log('ReproducciÃ³n automÃ¡tica bloqueada');
                const message = document.createElement('p');
                message.className = 'tap-message';
                message.textContent = 'Toca el video para iniciar';
                optionsContainer.before(message);
            });
        }

        function checkAnswer(selectedAnswer, button) {
            const correctAnswer = videos[currentVideoIndex].correctAnswer;
            const allButtons = document.querySelectorAll('.option-btn');
            
            allButtons.forEach(btn => btn.disabled = true);
            
            if(selectedAnswer === correctAnswer) {
                score++;
                scoreElement.textContent = `Aciertos: ${score}`;
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                allButtons.forEach(btn => {
                    if(btn.textContent === correctAnswer) btn.classList.add('correct');
                });
            }

            setTimeout(() => {
                currentVideoIndex++;
                if(currentVideoIndex >= videos.length) {
                    showEndScreen();
                } else {
                    loadVideo();
                }
            }, 1500);
        }

        function showEndScreen() {
            document.querySelector('.video-container').style.display = 'none';
            optionsContainer.style.display = 'none';
            scoreElement.style.display = 'none';
            endScreen.style.display = 'flex';
            finalScore.textContent = `PuntuaciÃ³n: ${score}/${videos.length}`;
        }

        function restartGame() {
            currentVideoIndex = 0;
            score = 0;
            scoreElement.textContent = 'Aciertos: 0';
            document.querySelector('.video-container').style.display = 'block';
            optionsContainer.style.display = 'grid';
            scoreElement.style.display = 'block';
            endScreen.style.display = 'none';
            videoPlayer.currentTime = 0;
            document.querySelector('.tap-message')?.remove();
            loadVideo();
        }

        videoPlayer.addEventListener('touchstart', () => {
            videoPlayer.play().then(() => {
                document.querySelector('.tap-message')?.remove();
            }).catch(error => console.log('Error al reproducir'));
        });

        videoPlayer.addEventListener('click', () => {
            videoPlayer.play().then(() => {
                document.querySelector('.tap-message')?.remove();
            }).catch(error => console.log('Error al reproducir'));
        });

        // Iniciar juego
        loadVideo();
    </script>
</body>
</html>
